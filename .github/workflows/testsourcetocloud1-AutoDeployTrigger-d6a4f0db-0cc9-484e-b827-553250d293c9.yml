name: Trigger auto deployment for testsourcetocloud1

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ Taylor ]
    paths:
    - '**'
    - '.github/workflows/testsourcetocloud1-AutoDeployTrigger-d6a4f0db-0cc9-484e-b827-553250d293c9.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.TESTSOURCETOCLOUD1_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: tmregtest.azurecr.io
          registryUsername: ${{ secrets.TESTSOURCETOCLOUD1_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TESTSOURCETOCLOUD1_REGISTRY_PASSWORD }}
          containerAppName: testsourcetocloud1
          resourceGroup: tmauldin-test
          imageToBuild: tmregtest.azurecr.io/testsourcetocloud1:${{ github.sha }}
          

     

